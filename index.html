<!DOCTYPE html>
<html>
<head>
	<title>It's Movie Trivia Time!</title>
	<!-- Set Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
	<!-- Local Styles -->
	<link rel="stylesheet" type="text/css" href="style/style.css"/>
</head>
<body>
<nav class="navbar navbar-light bg-faded" id="custom-nav">
	<div class="container-fluid">
		<a href="#" class="nav navbar-brand" style="color: #485563">Movie Trivia!</a>
		<ul class="nav navbar-nav">
			<li class="nav-item active"><a href="#" class="nav-link">Start New Game</a></li>
			<li class="nav-item"><a href="http://bringinthecats.com/" class="nav-link">Don't Click Here!</a></li>
		</ul>
	</div>
</nav>

<!-- <div class="row head">
		<div class="col-md-12">
			<h2 class="welcome">WELCOME TO MOVIE TRIVIA!</h1>
			<h4 class="welcome-sub"><b>The rules are simple</b>: pick the movie that corresponds to the clip as fast as you can!</h3>
		</div>
	</div> -->

	<div class="container-fluid col-md-12" id="main-content">
		
		<div class="col-md-8 left">
			<div class="col-md-12 round">
				<h1 style="font-size: 40px">Round #1</h1>
			</div>
			<div class="col-md-12 video">
				<iframe id="video-frame" width="600" height="342" frameborder="0"></iframe>
			</div>
			<div class="row">
				<div class='col-md-6 col-md-offset-3'>
					<hr style="border-color: #EDEDED">
				</div>
				<div class="col-md-12 movie-buttons-headline">
					<h3>Which Movie Is This Clip From?</h3>
				</div>
				<div class="col-md-12 movie-buttons-group">
					<button type="button" class="btn btn-secondary-outline" id="movie1"></button>
					<button type="button" class="btn btn-secondary-outline" id="movie2"></button>
					<button type="button" class="btn btn-secondary-outline" id="movie3"></button>
					<button type="button" class="btn btn-secondary-outline" id="movie4"></button>
				</div>
			</div>
        </div>

		<div class="col-md-4 right">
			<div class="row">
				<div class="col-md-12 time-score">
					<div class="row">
						<div class="col-md-6 time">
							<h6>Time:</h6>
						</div>
						<div class="col-md-6 score">
							<h6>Score:</h6>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 tally-group">
					<div class="row">
						<div class="col-md-12">
							<p class="tally"><b>Correct Rounds</b>: 4/10</p>
							<p class="tally"><b>Total Score</b>: 2,256</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
      <div class="container">
        <a href="https://github.com/gregbrunk"><img src="images/logo.png" height="20px"></img></a>
      </div>
    </footer>
	
	<!-- jQuery CDN -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Bootstrap JS CDN--> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
	<!-- Local Scripts -->
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
